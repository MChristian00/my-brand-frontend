<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>REGISTER</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="./Portfolio.html"><img src="../../Assets/iconmonstr-home-6.svg"></a></li>
            <li><a href="./Dashboard.html"><img src="../../Assets/iconmonstr-window-11.svg"></a></li>
        </ul>
    </nav>
    <main>
        <section id="register-sec" class="sec-wrapper">
            <div class="register-text">
                <h1>REGISTER</h1>
            </div>
            <div class="form-wrapper">
                <form action="" name="register-form" class="register-form">
                    <label for="fname">
                        <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    </label>
                    <label for="lname">
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    </label>
                    <label for="email">
                        <input type="email" name="email" id="user-email" placeholder="Email" required>
                    </label>
                    <label for="password">
                        <input type="password" name="Password" id="password" placeholder="Password" required>
                    </label>
                    <label for="password2">
                        <input type="password" name="password2" id="password2" placeholder="Re-type Password" required>
                    </label>
                    <label for="register-submit">
                        <input type="submit" name="register-btn" id="register-btn" value="REGISTER" onclick=register()>
                    </label>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="sm-links">
            <span><a href=""><img src="../Assets/twitter.svg" width="50px" height="50px"></a></span>
            <span><a href=""><img src="../Assets/linkedin.svg" width="50px" height="50px"></a></span>

        crossorigin="anonymous"></script>
    <script defer src="../main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>ADD BLOG</title>
    <link rel="stylesheet" href="../../main.css">
</head>

<body onload=blogUpdateOrAdd() onbeforeunload=removeEditID()>
    <nav>
        <ul>
            <li>
                <a href="./index.html">
                    <span> <img src="../../Assets/iconmonstr-home-6.svg" /></span>
                </a>
            </li>
            <li>
                <span onclick=logout()> <img src="../../Assets/logout.svg" width="28px" height="28px" /></span>
            </li>
        </ul>
    </nav>
    <main>
        <div id="addblog-sec" class="sec-wrapper">
            <div class="form-wrapper">
                <form action="" class="addblog-form">
                    <label for="Title">
                        <input type="text" value="" name="blogTitle" id="blogTitle" placeholder="Title" minlength="3"
                            required>
                    </label>
                    <label for="Content">
                        <textarea name="blogContent" value="" id="blogContent" placeholder=" Content" minlength="240"
                            required></textarea>
                    </label>
                    <label for="Pic">
                        <input type="file" name="blogPic" value="" id="blogPic">
                    </label>
                    <label for="Blog-Submit">
                        <input type="submit" name="addblog-btn" id="addblog-btn" value="ADD BLOG">
                    </label>
                </form>
            </div>
        </div>
    </main>

    <!--Inserting firebase-->
    <script defer src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-storage.js"></script>
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
    <script defer src="../../Firebase/index.js"></script>
    <script>
        CKEDITOR.replace('blogContent');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body onload=displayAllBlogs()>

    <nav>
        <ul>
            <li><a href="./Portfolio.html"><img src="../Assets/iconmonstr-home-6.svg"></a></li>
            <li><a href="./Dashboard.html"><img src="../Assets/iconmonstr-window-11.svg"></a></li>
            <li class="login-btn">
                <a href="./Signin.html"><span>
                        <img src="../Assets/login.svg" width="25px" height="28px" /></span></a>
            </li>
            <li class="logout-btn">
                <span onclick=logout()> <img src="../Assets/logout.svg" width="28px" height="28px" /></span>
            </li>

        </ul>
    </nav>

    <main>
        <div id="dashboard-sec" class="container">
            <div class="dashboard">
                <div class="dashboard-text">
                    <h1>
                        DASHBOARD
                    </h1>
                </div>
                <div id="dash-wrapper" class="dash-blogs-wrapper">
                </div>
                <h1>SUBSCRIBE FOR UPDATES</h1>
                <div class="form-wrapper">
                    <form action="" name="subc-form">
                        <label for="name">
                            <input type="text" name="name" id="subscribe-name" placeholder="Full Name" required>
                        </label>
                        <label for="email">
                            <input type="email" name="email" id="subscribe-email" placeholder="Email" required>
                        </label>
                        <label for="subscribe-btn">
                            <input type="submit" name="subscribe-btn" id="subscribe-btn" value="SUBSCRIBE"
                                onclick=subscribe()>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="sm-links">
            <span><a href=""><img src="../Assets/twitter.svg" width="50px" height="50px"></a></span>
            <span><a href=""><img src="../Assets/linkedin.svg" width="50px" height="50px"></a></span>
            <span><a href=""><img src="../Assets/github.svg" width="50px" height="50px"></a></span>
        </div>
        <div class="footer-copyright">
            <span>&copy Copyright 2020 - MChristian</span>
        </div>
    </footer>

    <script defer src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.22.1/firebase-storage.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
        integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
        crossorigin="anonymous"></script>
    <script defer src="../main.js"></script>
</body>

</html>
